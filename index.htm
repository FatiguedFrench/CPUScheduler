<!DOCTYPE html>
<html>
	<head>
		<!-- Linkiamo il CSS all'HTML e altra roba -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Job&Process Scheduling CPU - Pizz Pizz - 4AI</title>
		<link href="styles.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<main id="Table">
			<!-- Sto per fa un trucco de magia -->
			<div class="Titolo">
				<strong>Nome Processo</strong>
				<strong>Tempo di Arrivo</strong>
				<strong>Tempo di Burst</strong>
				<strong>Tempo di Attesa</strong>
			</div>
		</main>
		<!-- Tutte le statistiche del programma (Turnarround, Efficiency...) -->
		<aside id="Statistics">
			<p></p>
			<p></p>
		</aside>
		<footer>
			<div class="Buttons">
				<button class="Undo" onclick="reverseClock()">Undo</button>
				<button class="Step" onclick="advanceClock()">Step</button>
				<button class="Auto" onclick="autoStepClock()">Auto</button>
			</div>
			<div class="Credits">
				<h1 class="Name">Scheduler CPU</h1>
				<h1 class="Guy">Pizzoli 4AINF</h1>
			</div>
		</footer>
	</body>
	<!-- Una volta caricato tutto l'html, eseguiamo il js -->
	<script src="simulationEngine.js"></script>
	<script src="script.js"></script>
</html>
